<div class="progress" id="preloader">
    <div class="indeterminate"></div>
</div>

<div class="container" id="container">
  <div class="row center-align titleHome">
      <span>Seja bem vindo ao LoopStock</span>
  </div>   

  <div class="row">
      <div class="col s6 offset-s3">
        <div class="card">
          <div class="card-image">
            <img src="../assets/images/estoque.jpg">
            <span class="card-title">Item do Dia</span>
          </div>
          <div class="card-content">

            <ul *ngFor="let product of productDay">
              <li><b>Titulo: </b>{{product.title}}</li>
              <li><b>Descrição: </b>{{product.description}}</li>
              <li><b>Autor: </b>{{product.created_by[0].name}}</li>
            </ul>
      
          </div>
          
        </div>
      </div>

      

      <div class="col s6 offset-s3">

          <div class="row center-align titleHome">
              <span>Último produto cadastrado</span>
          </div>
          <table class="striped highlight">
              <thead>
                <tr>
                    <th>Título</th>
                    <th>Descrição</th>
                    <th>Autor</th>
                </tr>
              </thead>
          
              <tbody>
                <tr *ngFor="let item of lastProduct">
                  <td>{{item.title}}</td>
                  <td>{{item.description}}</td>
                  <td>{{item.created_by[0].name}}</td>
                </tr>             
                
              </tbody>
            </table>
      </div>

    </div>

    

</div>
