<div class="valign-wrapper row login-box">
  <div class="col card hoverable s10 pull-s1 m6 pull-m3 l4 pull-l4">
      <form>
      <div class="card-content">
        <span class="card-title center-align">Login</span>
        <div class="row">
          <div class="input-field col s12">

            <i class="material-icons prefix">mail</i>
            <input [(ngModel)]="user.name" type="email" class="validate" name="email" id="email" />
            <label for="email">E-mail</label>

            
          </div>
          <div class="input-field col s12">
              <i class="material-icons prefix">vpn_key</i>
            <input [(ngModel)]="user.password" type="password" class="validate" name="password" id="password" />
            <label for="password">Senha </label>
          </div>
        </div>
      </div>
      <div class="card-action center-align">
        <input type="submit" class="btn green waves-effect waves-light" value="Entrar" (click)="login()">
      </div>
      </form>
  </div>
</div>
