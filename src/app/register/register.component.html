<div class="progress" id="preloader">
    <div class="indeterminate"></div>
</div>

<div class="container" id="container">
  <div class="row">

    <form class="col s12" novalidate [formGroup]="registerForm" (ngSubmit)="onSubmit()">

      <div class="row">
        <div class="input-field col s12">
          <div class="form-group">
            <i class="material-icons prefix">account_circle</i>
            <input id="icon_prefix" type="text" formControlName="name">
            <label for="icon_prefix">Name</label>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s12">
          <div class="form-group">
            <i class="material-icons prefix">mail</i>
            <input id="icon_prefix2" type="email" formControlName="email" class="validate">
            <label for="icon_prefix2">E-mail</label>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s12">
            <div class="form-group">
              <i class="material-icons prefix">vpn_key</i>
              <input id="icon_prefix3" type="password" formControlName="password">
              <label for="icon_prefix3">Password</label>
            </div>
          </div>
      </div>

      <div class="row">
        <div class="col s10 offset-s1 center-align">
          <button class="btn waves-effect waves-light green" type="submit" name="action" [disabled]="!registerForm.valid">Criar Usu√°rio
            <i class="material-icons right">save</i>
          </button>
        </div>
      </div>

    </form>
  </div>
</div>
