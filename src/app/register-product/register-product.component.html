<div class="progress" id="preloader">
    <div class="indeterminate"></div>
</div>

<div class="container" id="container">
  <div class="row">

    <form class="col s12" novalidate [formGroup]="productForm" (ngSubmit)="onSubmit()">

      <div class="row">
        <div class="input-field col s12">
            <div class="form-group">
              <i class="material-icons prefix">chrome_reader_mode</i>
              <input id="icon_prefix" type="text" formControlName="title">
              <label for="icon_prefix">Título</label>
            </div>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s12">
            <div class="form-group">
              <i class="material-icons prefix">mode_edit</i>
              <textarea id="icon_prefix2" class="materialize-textarea" formControlName="description"></textarea>
              <label for="icon_prefix2">Descrição</label>
            </div>
        </div>
      </div>

      <div class="row">
        <div class="col s10 offset-s1 center-align">
          <button class="btn waves-effect waves-light green" type="submit" name="action" [disabled]="!productForm.valid">Salvar Produto
            <i class="material-icons right">save</i>
          </button>
        </div>
      </div>

    </form>
  </div>
</div>
